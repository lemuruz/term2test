<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polls</title>
</head>
<body>
    {% if polls %}
        <ul>
        {% for poll in polls %}
            <a href = "{% url 'mypoll:votepage' poll.id %}" id = "{{ poll.name }}">{{poll.id}}. {{poll.name}}</a>
        {% endfor%}
        </ul>
    {% else %}
        <p>No Poll Avalable</p>
    {% endif %}
</body>
</html>
